<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="style" href=".assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
<header>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <h3 class="text-white h4">Weather Dashboard</h3>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
</header>

      <div class="col-lg-3">
        <div class="row">
          <h3 class="card-header text-uppercase">Search By City</h3>
            <label class="form-label" for="username">City</label>
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn" id="searchBtn">Get Forecast</button>
        </div>
      </div>

      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="row mt-3"></div>
      </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
